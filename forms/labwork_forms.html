<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms...</title>
</head>
<body>
    <form> 
        <label for="clothColor">Pick a color</label>
        <input type="color" id="clothColor"><br><br>

        <label for="Brands">Choose a Brand</label><br>
        <select name="Brands" size="4">
          <option value="1">Nike</option>
          <option value="2">Adidas</option>  
          <option value="3">Reebok</option>  
          <option value="4">H&M</option>  
          <option value="5">Converse</option>  
          <option value="6">Puma</option>    
        </select><br><br>

        <strong>Select size</strong><br>
        <label for="smallSize">Small</label>
        <input type="radio" id="smallSize" name="size"><br>
        <label for="mediumSize">Medium</label>
        <input type="radio" id="mediumSize" name="size"><br>
        <label for="largeSize">Large</label>
        <input type="radio" id="largeSize" name="size"><br><br>
        <label for="quantity">Specify the quantity</label>
        <input type="number" id="quantity"><br><br>
        <label for="dDate">Expected Delivery Date</label>
        <input type="date" id="dDate" min="2024-07-10"><br><br>
        <label for="bodyM">Please attach your body measurements</label>
        <input type="file" id="bodyM"><br><br>



        <label for="newsLetter">Subscribe to our newsletter for discounts.</label>
        <input type="email" id="newsLetter" placeholder="example@gmail.com"><br><br>
        <label for="submitForm">Submit</label>
        <input type="submit" id="submitForm">

        
    </form>
</body>
</html>
