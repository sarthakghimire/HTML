<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src="1.png" alt="NPR" usemap="#Nepal">
    <img src="2.png" alt="USD" usemap="#USA">
    <img src="3.png" alt="INR" usemap="#India">
    <img src="4.png" alt="CYU" usemap="#China">
    <img src="5.png" alt="GBP" usemap="#England">

    <map name="Nepal">
        <area shape="rect" coords="1,1,600,240" href="https://en.wikipedia.org/wiki/Nepalese_rupee" target="_blank">
    </map>
    <map name="USA">
        <area shape="rect" coords="1,1,920,400" href="https://en.wikipedia.org/wiki/United_States_dollar" target="_blank">
    </map>
    <map name="India">
        <area shape="rect" coords="1,1,1167,455" href="https://en.wikipedia.org/wiki/Indian_rupee" target="_blank">
    </map>
    <map name="China">
        <area shape="rect" coords="1,1,600,295" href="https://en.wikipedia.org/wiki/Renminbi" target="_blank">
    </map>
    <map name="England">
        <area shape="rect" coords="1,1,830,430" href="https://en.wikipedia.org/wiki/Pound_sterling" target="_blank">
    </map>
</body>
</html>
